name: release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install PNPM
      run:  npm install -g pnpm

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'pnpm'

    - name: Install Dependencies
      run:  pnpm install

    - name: Build Electron App
      run:  npm run build:win

    - name: Get Package Version
      id: get-package-version
      uses: stevenbenitez/get-package-version-action@v1

    - name: Zip Unpacked Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        directory: dist/
        filename: hevc-zip-${{ steps.get-package-version.outputs.version }}.zip
        path: win-unpacked

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.exe
          dist/*.zip
        name: v${{ steps.get-package-version.outputs.version }}
        tag_name: v${{ steps.get-package-version.outputs.version }}
